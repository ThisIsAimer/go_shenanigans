syntax = "proto3";

import "greeter.proto";
import "hugs/hugs.proto";

package calculater;

option go_package = "/proto/gen;mainpb";

service Calculate {
    rpc Add (AddRequest) returns (AddResponse);
}

service Greeter {
    rpc Greet (HelloRequest) returns (HelloResponse);
}

service Hugging {
    rpc GiveHug (hug.HugRequest) returns (hug.HugResponse);
}

message AddRequest {
    int32 a = 1;
    int32 b =2;
}

message AddResponse {
    int32 sum = 1;
}